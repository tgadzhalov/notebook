<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Error - School Notebook</title>
    <link rel="stylesheet" href="/css/error.css">
    <link rel="icon" href="data:,">
</head>
<body>
    <div class="error-container">
        <div class="error-content">
            <div class="error-illustration">
                <svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <circle cx="100" cy="100" r="80" stroke="currentColor" stroke-width="2" stroke-opacity="0.2"/>
                    <circle cx="100" cy="100" r="60" stroke="currentColor" stroke-width="2" stroke-opacity="0.3"/>
                    <circle cx="100" cy="100" r="40" stroke="currentColor" stroke-width="2" stroke-opacity="0.4"/>
                    <path d="M70 70L130 130M130 70L70 130" stroke="currentColor" stroke-width="3" stroke-linecap="round"/>
                    <circle cx="100" cy="100" r="8" fill="currentColor" opacity="0.6"/>
                </svg>
            </div>
            
            <div class="error-header">
                <h1 class="error-code">500</h1>
                <h2 class="error-title">Internal Server Error</h2>
                <p class="error-description">
                    Something went wrong on our end. We're working to fix the issue.
                    <span th:if="${message}" class="error-message" th:text="${message}"></span>
                </p>
            </div>

            <div class="error-actions">
                <a href="/" class="btn btn-primary">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M3 9L12 2L21 9V20C21 20.5304 20.7893 21.0391 20.4142 21.4142C20.0391 21.7893 19.5304 22 19 22H5C4.46957 22 3.96086 21.7893 3.58579 21.4142C3.21071 21.0391 3 20.5304 3 20V9Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M9 22V12H15V22" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                    <span>Go to Home</span>
                </a>
                <button onclick="window.history.back()" class="btn btn-secondary">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M19 12H5M5 12L12 19M5 12L12 5" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                    <span>Go Back</span>
                </button>
            </div>

            <div class="error-help">
                <p class="help-text">If the problem persists, please contact support with details about what you were doing.</p>
            </div>
        </div>

        <div class="error-footer">
            <div class="footer-links">
                <a href="/login">Login</a>
                <span class="separator">•</span>
                <a href="/register">Register</a>
                <span class="separator">•</span>
                <a href="/">Home</a>
            </div>
        </div>
    </div>
</body>
</html>
